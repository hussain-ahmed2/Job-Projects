<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h2 onclick="location.assign(location.origin)">Books</h2>
        <a href="wishlist.html"
          ><button id="wishlist-btn">
            WishList <span id="wished-items-count"></span></button
        ></a>
        <button id="search-btn">&#128269;</button>
      </nav>
    </header>

    <main>
      <div id="message-container"><div id="message"></div></div>
      <div id="search-container">
        <form>
          <div id="hide-btn-container"><span id="hide-btn">&#10005;</span></div>
          <input
            id="search-by-title"
            type="text"
            name="title"
            placeholder="search books"
          />
          <button id="submit" type="submit">Search</button>
        </form>
      </div>
      <form id="dropdown-container">
        <label for="drop-down">Filter by Genre/Topic</label>
        <select name="genre" id="drop-down">
          <option value="" selected>Default</option>
          <option value="children">Children</option>
          <option value="Culture/Civilization/Society">
            Culture/Civilization/Society
          </option>
          <option value="fiction">Fiction</option>
          <option value="Horror">Horror</option>
          <option value="literature">Literature</option>
          <option value="Movie Books">Movie Books</option>
          <option value="Poetry">Poetry</option>
          <option value="Science-Fiction & Fantasy">
            Science-Fiction & Fantasy
          </option>
        </select>
        <button type="select" id="select" hidden>select</button>
      </form>
      <div id="empty"></div>
      <div id="book-container"></div>
      <div id="btn-container"></div>
    </main>

    <footer>Hussain Ahmed &copy; <span id="year"></span></footer>
  </body>
</html>
