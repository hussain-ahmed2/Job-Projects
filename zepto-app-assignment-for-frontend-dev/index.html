<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    
    <header>
        <nav>
            <a href="index.html">Books</a>
            <form>
                <input id="search-by-title" type="text" name="title" placeholder="search by title">
                <button id="submit" type="submit">Search</button>
            </form> 
            <button>WishList <span id="wished-items"></span></button> 
        </nav>
    </header>

    <main>
        <form id="dropdown-container">
            <label for="drop-down">Filter by Genre/Topic</label>
            <select name="genre" id="drop-down">
                <option value="" selected>Default</option>
                <option value="children">Children</option>
            </select>
            <button type="select" id="select" hidden>select</button>
        </form>
        <div id="book-container"></div>
        <div id="btn-container"></div>
    </main>

    <footer>
        Hussain Ahmed &copy; <span id="year"></span> 
    </footer>

</body>
</html>
